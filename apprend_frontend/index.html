<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apprend</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">

	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

	<link rel="stylesheet" href="./index.css">
</head>
<body>


	<h1>APPREND</h1>

	<form class="ui form" id="course_form">
		<h3>CREATE A COURSE</h3>
  <div class="three wide field" id="course_name">
    <input type="text" name="course-name" placeholder="Name">
  </div>
	<div class="five wide field" id="course_desc">
    <textarea rows="4" placeholder="Description"></textarea>
  </div>
	<div class="fields">
		<div class="two wide field" id="course_category">
			<label name="Category">Category</label>
			<select name="categories">
				<option value="1">Arts</option>
				<option value="2">Textile</option>
				<option value="3">Music</option>
				<option value="4">Technology</option>
				<option value="5">Design</option>
			</select>
	  </div>
		<div class="three wide field" id="course_location">
			<label name="location">Location</label>
			<select name="location">
	  		<option value="1">Washington, D.C.</option>
	  		<option value="2">New York</option>
	  		<option value="3">Miami</option>
			</select>
		</div>
	</div>
	<div class="fields">
		<div class="two wide field" id="course_time">
			<label name="time">Time</label>
			<input type="time" name="time" placeholder="Time">
		</div>
		<div class="three wide field" id="course_date">
			<label name="date">Date</label>
	    <input type="date" name="date">
		</div>
	</div>

  <button class="ui button" type="submit">Submit</button>
</form>
<br>
<div class="container">
	<div class="ui link cards">

	</div>
	<div class="field">
		<div class="ui checkbox">
			<input type="checkbox" tabindex="0" class="hidden">
			<label>I agree to the Terms and Conditions</label>
		</div>
	</div>
	<button class="ui button" type="submit">Submit</button>
	</form>
</div>
</div>



	<div id="show-panel"></div>

</div>

	<div class="body">

	<div class="ui five item menu">
	  <a id="art" class="item">Art</a>
	  <a id="textile" class="item">Textile</a>
	  <a id="music" class="item">Music</a>
		<a id="tech" class="item">Technology</a>
		<a id="design" class="item">Design</a>
	</div>

	<div class="container">
		<div class="ui link cards">
		</div>
		<div id="show-panel">
		</div>
	</div>

</div>


	<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
